<div>
    <h3>{{userGame.name}}</h3>
    <img src = "{{userGame.image}}" alt = "{{userGame.name}} image" style="width: 100px; height: 100px;">
    <ul>
        <li [ngClass]="compareNumber(userGame.rating,systemGame.rating)">valoracion: {{userGame.rating}}</li>
        <li *ngFor = "let d of userGame.developers"> desarrollador: {{d}} </li>
        <li> Fecha de Lanzamiento: {{userGame.relased[2]}}/{{userGame.relased[1]}}/{{userGame.relased[0]}} </li>
        <li  *ngFor = "let g of userGame.genres"> genero: {{g}} </li>
        <li *ngFor = "let t of userGame.tags"> tags: {{t}} </li>
    </ul>
    <h3 *ngIf = "userGame.name === systemGame.name"> Ganaste... Has Acertado!!!</h3>
</div>
