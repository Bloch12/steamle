<section class="containerPrincipal">
    <form class="containerForm" id="containerForm">
        <input type="text" name= "search" [(ngModel)] = "search"  (keyup)="filterGame($event)" placeholder="Buscar Juego">
        <img id="enviar" (click)="triggerButton()" src="../../assets/enviar.png">
    </form>
    <ul >
       <li *ngFor = "let e of filterList" class = "juego" (click) = selectGame(e.name)> {{e.name}} </li>
    </ul>
</section>
