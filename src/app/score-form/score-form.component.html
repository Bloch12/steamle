<h2>Nuevo record: {{data.score}}</h2>
<form (ngSubmit)="onSumbit()">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="name" name="name" required autocomplete="off" maxlength="3" (keypress)="validateInput($event)">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Enviar</button>
</form>
<p>{{message}}</p>
