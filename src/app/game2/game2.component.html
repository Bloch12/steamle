<section *ngIf="!isGame">
    <app-leadboard [leadboard]="getLeaderboardGame2()"></app-leadboard>
    <button (click)="starGame()">Start</button>
</section>

<section *ngIf="isGame">
    <div>
    <p>{{timer}}</p> 
    <span>Puntaje: {{puntaje}}</span>
    </div>
    <img src="{{currentGame.image}}" alt="Game Image">
    <search-bar (button)="ComparedGames($event)"></search-bar>
    <br>
    <button (click)="chengeGame()">Next</button>
</section>
